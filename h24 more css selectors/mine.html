    <style>
        h1{
            background-color: red;
            color: black;
            font-weight: bold;
            text-align: center;
        }

        /* div p{ */
        /* div li p{all p inside div
            color: green;
            font-weight: bold;
        } */

        div > p{ /*div's direct child*/
            color: green;
        }

        div + b{ /* whose last sibling div*/
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>This is more selectors</h1>
    <div class="container">
        <div class="row">
            <ul>
                <li class="item"><p>this another para inside li</p></li>
                <li class="item"></li>
                <li class="item"></li>
                <li class="item"></li>
            </ul>
            <p>This is paragraph</p>
        </div>
        <p>This is another paragraph</p>
    </div>
    <b>This is outermost paragraph</b>
</body>
