    <title>Flexbox Tuto</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bigelow+Rules&family=Open+Sans:wght@300&family=Ubuntu:wght@300&display=swap" rel="stylesheet">

    <style>
        :root{
            /* global variable */
            --box-color:rgb(191, 255, 0);
        }
       .box{
        /* local variable */
        /* --box-color:rgb(191, 255, 0); */
        width: 200px;
        height: 200px;
        background-color: var(--box-color);
        border: 2px solid red;
        box-shadow: 3px 3px var(--box-color);
        margin:2px
       }
       .container{
        display: flex;
       }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
